<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        // anonymous function, merupakan function tanpa nama
        // untuk membuat anonymous function, kita harus menggunakan di dalam variable

        const say = function (name){ // ini di sebut anonymous function, function tanpa nama
            document.writeln("Hallo " + name);
        }

        // panggil function, tapi yg kita panggil adalah variable yg sudah di buat
        say('virg');


        // anonymous function dapat di panggil di dalam function lain di dalam parameter
        function giveMeName(name){
            name('virgo');
        }

        giveMeName(function ($names){
            document.writeln($names);
        });
    </script>
</body>
</html>
