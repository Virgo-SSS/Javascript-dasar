<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        // bikin function
        function hai()
        {
            document.writeln("Hallo");
        }

        // panggil function
        hai();
        hai(); // bisa berkali2 di panggil
    </script>
</body>
</html>
