<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Sequence</title>
</head>
<body>
    <script>
        /*
        Escape Sequence
            \n = enter
            \t = tab
            \r = carriage return
            \f = form feed
            \b = backspace
            \v = vertical tab
            \0 = null
            \x0B = vertical tab
            \u{dddd} = unicode
            \' = '
            \" = "
            \\ = \
        */

        // lihat penjelasan mengenai perbedaan write dan writeln di index.html
        document.writeln("<textarea cols='100' rows= '101'>");
        document.write("Virgo Stevanus\n");
        document.write("hello world")
        document.writeln("</textarea>");
    </script>
</body>
</html>
