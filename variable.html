<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        // nah semenjak 2015, var sudah tidak direkomendasi kan kita gunakan var 
        // skrng gunakan kata let atau const buat bikin variable
       
        /*
            var fullName = "Virgo Stevanus";
            var firstName = "kristina";
            var lastName = "miranda";
        */

        let fullName = "Virgo Stevanus";
        let firstName = "kristina";
        let lastName = "miranda";

        const dataTetap = "value const tidak bisa di ubah";
        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(firstName);
        document.writeln("<br>");
        document.writeln(lastName);
        document.writeln("<br>");
        document.writeln(dataTetap);
    </script>
</body>
</html>
