<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP</title>
</head>
<body>
    <!-- POP UP ADA 3 
    ALERT, CONFIRM, PROMPT -->
    
    <script>
        const name = prompt("hallo siapa nama anda ?");  // di gunakan untuk input pada popup
        alert(`haloo ${name}`);

        const masuk = confirm("apakah anda ingin masuk ?"); // confirm menghasilkkan true atau false
        if(masuk){
            alert("anda berhasil masuk");
        }else{
            alert("anda gagal masuk");
        }
    </script>
</body>
</html>
