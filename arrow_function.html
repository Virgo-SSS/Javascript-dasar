<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
        <script>
            // arrow function adalah function yang sederhana 
            // tinggal mengunakan tanda =>
            // arrow function harus di tampung dalam sebuah variable, tidak bisa berdiri sendiri, sama seperti anonymous func

            const name = (umur) => { // umur adalah parameter
                const say = `umur saya adalah ${umur}`;
                documetn.writeln(say);
            }

            name(20);
        </script>
</body>
</html>
