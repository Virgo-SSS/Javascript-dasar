<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <script>
        // LABEL di gunakan untuk menandakan perulangan
        //  label di tandai dengan :
        //  tapi di gunakan ketika perulangan
        loopi:
            for (let i = 0; i < 10; i++) { // perulangan ini menggunakan label loopi
                loopj:
                for (let j = 0; j < 100; j++) { // perulangan ini menggunakan lavel loopj
                    if(j > 10) {
                        continue loopi; // jika kondisi terpenuhi stop loopj lanjutkan loopi
                    }
                    document.writeln(i + " " + j);
                }
                // alert("HAI")
            }
    </script>
</body>
</html>
