<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator</title>
</head>
<body>
    <script>
        // ternary operator

        nilai = 20;

        // jika nilai = true ambil selamat, tetapi jika nilai = false ambil maaf
        ucapan = nilai >= 80 ? "selamat" : "maaf";
        document.writeln(ucapan);
    </script>
</body>
</html>
