<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <!-- console di gunaka ketika kita ingin melakukan debugging -->
    <!-- biasa ya console di gunakn untuk developer -->
    <!-- untuk melihat console silahkan ke web ya klik kanan terus di inspect ntar ada console -->
    <script>
        // console log dan info itu sama aja
        console.log("Hello World");
        console.info("hellow World");

        // macam2 console
        console.warn("Hello World");
        console.error("Hello World");
        
        console.debug("hello world");
        
    </script>
</body>
</html>
