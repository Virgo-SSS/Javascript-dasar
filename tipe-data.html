<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data</title>
</head>
<body>
    <script>
        // tipe data number
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.5);
        document.writeln("<br>");

        //tipe data number notation
        document.writeln(0o01); // pakai huruf 0o untuk octal
        document.writeln("<br>");

        document.writeln(0b0101010); // pakai huruf 0b untuk binary
        document.writeln("<br>");

        document.writeln(0x01); // pakai huruf 0x untuk hexadecimal
        document.writeln("<br>");


        // tipe data boolean
        document.writeln(true);
        document.writeln("<br>");

        document.writeln(false);
        document.writeln("<br>");

        // tipe data string
        document.writeln("hallo ini tipe data string");
        document.writeln("<br>");
        
        document.writeln("hallo ini tipe data string petik 1");
        document.writeln("<br>");

        document.writeln("nama :" + " " + "andi"); // bisa menambah string menggunakan operator
        document.writeln("<br>");
    </script>
   
</body>
</html>
